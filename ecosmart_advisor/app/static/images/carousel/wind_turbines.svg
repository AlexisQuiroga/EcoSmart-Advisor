<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5D9CEC"/>
      <stop offset="100%" stop-color="#ADD8E6"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8CC152"/>
      <stop offset="100%" stop-color="#5D9C34"/>
    </linearGradient>
    <linearGradient id="turbineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F5F5F5"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#ECECEC"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="280" fill="url(#skyGradient)"/>
  <rect y="280" width="800" height="120" fill="url(#groundGradient)"/>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.9">
    <ellipse cx="650" cy="100" rx="80" ry="35" filter="url(#shadow)"/>
    <ellipse cx="700" cy="90" rx="70" ry="30" filter="url(#shadow)"/>
    <ellipse cx="620" cy="105" rx="60" ry="25" filter="url(#shadow)"/>
    
    <ellipse cx="150" cy="70" rx="60" ry="25" filter="url(#shadow)"/>
    <ellipse cx="180" cy="60" rx="50" ry="20" filter="url(#shadow)"/>
    <ellipse cx="120" cy="75" rx="40" ry="15" filter="url(#shadow)"/>
  </g>
  
  <!-- Main Wind Turbine -->
  <g transform="translate(400, 180)">
    <!-- Tower -->
    <path d="M-10,210 L10,210 L5,10 L-5,10 Z" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Base -->
    <ellipse cx="0" cy="210" rx="20" ry="5" fill="#CCCCCC" filter="url(#shadow)"/>
    
    <!-- Nacelle (Generator Housing) -->
    <rect x="-20" y="0" width="40" height="20" rx="5" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Hub -->
    <circle cx="0" cy="10" r="10" fill="#DDDDDD" filter="url(#shadow)"/>
    
    <!-- Blades -->
    <g filter="url(#shadow)">
      <!-- Blade 1 -->
      <path d="M0,10 L0,-90 C-15,-90 -30,-80 -30,-70 C-20,-50 -10,-10 0,10 Z" fill="url(#turbineGradient)"/>
      <path d="M0,10 L0,-90 C15,-90 30,-80 30,-70 C20,-50 10,-10 0,10 Z" fill="#EEEEEE"/>
      
      <!-- Blade 2 (120° rotation) -->
      <g transform="rotate(120, 0, 10)">
        <path d="M0,10 L0,-90 C-15,-90 -30,-80 -30,-70 C-20,-50 -10,-10 0,10 Z" fill="url(#turbineGradient)"/>
        <path d="M0,10 L0,-90 C15,-90 30,-80 30,-70 C20,-50 10,-10 0,10 Z" fill="#EEEEEE"/>
      </g>
      
      <!-- Blade 3 (240° rotation) -->
      <g transform="rotate(240, 0, 10)">
        <path d="M0,10 L0,-90 C-15,-90 -30,-80 -30,-70 C-20,-50 -10,-10 0,10 Z" fill="url(#turbineGradient)"/>
        <path d="M0,10 L0,-90 C15,-90 30,-80 30,-70 C20,-50 10,-10 0,10 Z" fill="#EEEEEE"/>
      </g>
    </g>
  </g>
  
  <!-- Left Wind Turbine -->
  <g transform="translate(200, 200) scale(0.7)">
    <!-- Tower -->
    <path d="M-10,210 L10,210 L5,10 L-5,10 Z" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Base -->
    <ellipse cx="0" cy="210" rx="20" ry="5" fill="#CCCCCC" filter="url(#shadow)"/>
    
    <!-- Nacelle (Generator Housing) -->
    <rect x="-20" y="0" width="40" height="20" rx="5" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Hub -->
    <circle cx="0" cy="10" r="10" fill="#DDDDDD" filter="url(#shadow)"/>
    
    <!-- Blades -->
    <g filter="url(#shadow)">
      <!-- Blade 1 -->
      <path d="M0,10 L0,-90 C-15,-90 -30,-80 -30,-70 C-20,-50 -10,-10 0,10 Z" fill="url(#turbineGradient)"/>
      <path d="M0,10 L0,-90 C15,-90 30,-80 30,-70 C20,-50 10,-10 0,10 Z" fill="#EEEEEE"/>
      
      <!-- Blade 2 (150° rotation) -->
      <g transform="rotate(150, 0, 10)">
        <path d="M0,10 L0,-90 C-15,-90 -30,-80 -30,-70 C-20,-50 -10,-10 0,10 Z" fill="url(#turbineGradient)"/>
        <path d="M0,10 L0,-90 C15,-90 30,-80 30,-70 C20,-50 10,-10 0,10 Z" fill="#EEEEEE"/>
      </g>
      
      <!-- Blade 3 (270° rotation) -->
      <g transform="rotate(270, 0, 10)">
        <path d="M0,10 L0,-90 C-15,-90 -30,-80 -30,-70 C-20,-50 -10,-10 0,10 Z" fill="url(#turbineGradient)"/>
        <path d="M0,10 L0,-90 C15,-90 30,-80 30,-70 C20,-50 10,-10 0,10 Z" fill="#EEEEEE"/>
      </g>
    </g>
  </g>
  
  <!-- Right Wind Turbine -->
  <g transform="translate(600, 220) scale(0.6)">
    <!-- Tower -->
    <path d="M-10,210 L10,210 L5,10 L-5,10 Z" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Base -->
    <ellipse cx="0" cy="210" rx="20" ry="5" fill="#CCCCCC" filter="url(#shadow)"/>
    
    <!-- Nacelle (Generator Housing) -->
    <rect x="-20" y="0" width="40" height="20" rx="5" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Hub -->
    <circle cx="0" cy="10" r="10" fill="#DDDDDD" filter="url(#shadow)"/>
    
    <!-- Blades -->
    <g filter="url(#shadow)">
      <!-- Blade 1 -->
      <path d="M0,10 L0,-90 C-15,-90 -30,-80 -30,-70 C-20,-50 -10,-10 0,10 Z" fill="url(#turbineGradient)"/>
      <path d="M0,10 L0,-90 C15,-90 30,-80 30,-70 C20,-50 10,-10 0,10 Z" fill="#EEEEEE"/>
      
      <!-- Blade 2 (130° rotation) -->
      <g transform="rotate(130, 0, 10)">
        <path d="M0,10 L0,-90 C-15,-90 -30,-80 -30,-70 C-20,-50 -10,-10 0,10 Z" fill="url(#turbineGradient)"/>
        <path d="M0,10 L0,-90 C15,-90 30,-80 30,-70 C20,-50 10,-10 0,10 Z" fill="#EEEEEE"/>
      </g>
      
      <!-- Blade 3 (250° rotation) -->
      <g transform="rotate(250, 0, 10)">
        <path d="M0,10 L0,-90 C-15,-90 -30,-80 -30,-70 C-20,-50 -10,-10 0,10 Z" fill="url(#turbineGradient)"/>
        <path d="M0,10 L0,-90 C15,-90 30,-80 30,-70 C20,-50 10,-10 0,10 Z" fill="#EEEEEE"/>
      </g>
    </g>
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 50)" text-anchor="middle">
    <rect x="-200" y="-25" width="400" height="50" rx="5" fill="rgba(0,0,0,0.7)" filter="url(#shadow)"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">Energía Eólica</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Aprovecha la fuerza del viento para generar electricidad</text>
  </g>
</svg>