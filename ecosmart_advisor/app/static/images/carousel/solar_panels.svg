<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#87CEFA"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8CC152"/>
      <stop offset="100%" stop-color="#5D9C34"/>
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#191970"/>
      <stop offset="50%" stop-color="#333375"/>
      <stop offset="100%" stop-color="#191970"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="280" fill="url(#skyGradient)"/>
  <rect y="280" width="800" height="120" fill="url(#groundGradient)"/>
  
  <!-- Sun -->
  <circle cx="680" cy="80" r="50" fill="#FFD700" filter="url(#shadow)"/>
  <circle cx="680" cy="80" r="40" fill="#FDB813"/>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.9">
    <ellipse cx="150" cy="100" rx="70" ry="30" filter="url(#shadow)"/>
    <ellipse cx="200" cy="90" rx="80" ry="40" filter="url(#shadow)"/>
    <ellipse cx="120" cy="110" rx="60" ry="25" filter="url(#shadow)"/>
  </g>
  
  <!-- Solar Panel Array -->
  <g transform="translate(400, 200)">
    <!-- Mount Structure -->
    <rect x="-170" y="70" width="340" height="10" fill="#888888" filter="url(#shadow)"/>
    <rect x="-160" y="80" width="320" height="5" fill="#666666"/>
    <rect x="-150" y="-80" width="300" height="150" rx="5" fill="url(#panelGradient)" filter="url(#shadow)"/>
    
    <!-- Panel Grid -->
    <g fill="#4169E1" opacity="0.8">
      <rect x="-140" y="-70" width="90" height="40" rx="2"/>
      <rect x="-40" y="-70" width="90" height="40" rx="2"/>
      <rect x="60" y="-70" width="90" height="40" rx="2"/>
      
      <rect x="-140" y="-20" width="90" height="40" rx="2"/>
      <rect x="-40" y="-20" width="90" height="40" rx="2"/>
      <rect x="60" y="-20" width="90" height="40" rx="2"/>
      
      <rect x="-140" y="30" width="90" height="40" rx="2"/>
      <rect x="-40" y="30" width="90" height="40" rx="2"/>
      <rect x="60" y="30" width="90" height="40" rx="2"/>
    </g>
    
    <!-- Reflections -->
    <g fill="#FFFFFF" opacity="0.3">
      <polygon points="-130,-65 -60,-60 -90,-40 -130,-45"/>
      <polygon points="-30,-65 40,-60 10,-40 -30,-45"/>
      <polygon points="70,-65 140,-60 110,-40 70,-45"/>
    </g>
    
    <!-- Support Poles -->
    <rect x="-140" y="80" width="10" height="120" fill="#999999"/>
    <rect x="130" y="80" width="10" height="120" fill="#999999"/>
  </g>
  
  <!-- House with Solar Roof -->
  <g transform="translate(150, 230)">
    <!-- House Structure -->
    <rect x="0" y="60" width="150" height="90" fill="#F5F5F5" filter="url(#shadow)"/>
    <polygon points="0,60 75,20 150,60" fill="#D3D3D3" filter="url(#shadow)"/>
    
    <!-- Roof Panels -->
    <rect x="20" y="30" width="110" height="40" fill="url(#panelGradient)" filter="url(#shadow)"/>
    <g fill="#4169E1" opacity="0.8">
      <rect x="25" y="35" width="30" height="15" rx="1"/>
      <rect x="60" y="35" width="30" height="15" rx="1"/>
      <rect x="95" y="35" width="30" height="15" rx="1"/>
      <rect x="25" y="55" width="30" height="15" rx="1"/>
      <rect x="60" y="55" width="30" height="15" rx="1"/>
      <rect x="95" y="55" width="30" height="15" rx="1"/>
    </g>
    
    <!-- Door and Windows -->
    <rect x="60" y="110" width="30" height="40" fill="#8B4513"/>
    <rect x="25" y="90" width="25" height="25" fill="#87CEEB"/>
    <rect x="100" y="90" width="25" height="25" fill="#87CEEB"/>
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 50)" text-anchor="middle">
    <rect x="-200" y="-25" width="400" height="50" rx="5" fill="rgba(0,0,0,0.7)" filter="url(#shadow)"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">Energía Solar Fotovoltaica</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">La forma más limpia de generar tu propia electricidad</text>
  </g>
</svg>