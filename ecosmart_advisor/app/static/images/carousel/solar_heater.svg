<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#ADD8E6"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8CC152"/>
      <stop offset="100%" stop-color="#5D9C34"/>
    </linearGradient>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3A3A3A"/>
      <stop offset="50%" stop-color="#555555"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>
    <linearGradient id="collectorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
    <linearGradient id="copperGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#CD7F32"/>
      <stop offset="50%" stop-color="#E7A355"/>
      <stop offset="100%" stop-color="#CD7F32"/>
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#BBDEFB" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#90CAF9" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="280" fill="url(#skyGradient)"/>
  <rect y="280" width="800" height="120" fill="url(#groundGradient)"/>
  
  <!-- Sun -->
  <circle cx="120" cy="80" r="50" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="120" cy="80" r="40" fill="#FFA500"/>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.9">
    <ellipse cx="650" cy="100" rx="80" ry="35" filter="url(#shadow)"/>
    <ellipse cx="700" cy="90" rx="70" ry="30" filter="url(#shadow)"/>
    <ellipse cx="620" cy="105" rx="60" ry="25" filter="url(#shadow)"/>
  </g>
  
  <!-- House with Solar Water Heater -->
  <g transform="translate(400, 200)">
    <!-- House Structure -->
    <rect x="-120" y="0" width="240" height="140" fill="#F5F5F5" filter="url(#shadow)"/>
    <polygon points="-120,0 0,-60 120,0" fill="#D3D3D3" filter="url(#shadow)"/>
    
    <!-- Windows -->
    <rect x="-90" y="40" width="40" height="40" rx="2" fill="#87CEEB" stroke="#7A7A7A" stroke-width="1"/>
    <rect x="50" y="40" width="40" height="40" rx="2" fill="#87CEEB" stroke="#7A7A7A" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="-20" y="80" width="40" height="60" rx="2" fill="#8B4513" stroke="#5D4639" stroke-width="1"/>
    <circle cx="10" cy="110" r="3" fill="#C0C0C0"/>
    
    <!-- Solar Water Heater System -->
    <g transform="translate(0, -40)">
      <!-- Tank -->
      <g transform="translate(0, -25)">
        <ellipse cx="0" cy="0" rx="50" ry="15" fill="#555555" filter="url(#shadow)"/>
        <rect x="-50" y="0" width="100" height="20" fill="url(#tankGradient)" filter="url(#shadow)"/>
        <ellipse cx="0" cy="20" rx="50" ry="15" fill="#444444" filter="url(#shadow)"/>
        
        <!-- Connections -->
        <rect x="-40" y="-10" width="5" height="15" fill="url(#copperGradient)"/>
        <rect x="35" y="-10" width="5" height="15" fill="url(#copperGradient)"/>
      </g>
      
      <!-- Solar Collector -->
      <g transform="translate(0, 20)">
        <!-- Frame -->
        <rect x="-70" y="0" width="140" height="60" rx="3" fill="url(#collectorGradient)" filter="url(#shadow)"/>
        
        <!-- Glass Cover -->
        <rect x="-65" y="5" width="130" height="50" rx="2" fill="url(#glassGradient)" stroke="#888888" stroke-width="0.5"/>
        
        <!-- Copper Tubes -->
        <g stroke="url(#copperGradient)" stroke-width="6" stroke-linecap="round">
          <line x1="-60" y1="15" x2="60" y2="15"/>
          <line x1="-60" y1="30" x2="60" y2="30"/>
          <line x1="-60" y1="45" x2="60" y2="45"/>
        </g>
        
        <!-- Vertical Connections -->
        <rect x="-60" y="-23" width="4" height="83" fill="url(#copperGradient)"/>
        <rect x="56" y="-23" width="4" height="83" fill="url(#copperGradient)"/>
      </g>
      
      <!-- Heat Flow Visualization -->
      <g>
        <path d="M40,-20 C60,-10 65,0 55,20 C45,40 35,60 20,50" stroke="#FF5722" stroke-width="4" fill="none" opacity="0.6" stroke-dasharray="5,3"/>
        <circle cx="40" cy="-20" r="4" fill="#FF5722" opacity="0.8"/>
        <circle cx="55" cy="5" r="3" fill="#FF5722" opacity="0.7"/>
        <circle cx="45" cy="25" r="3.5" fill="#FF5722" opacity="0.6"/>
        <circle cx="30" cy="40" r="3" fill="#FF5722" opacity="0.5"/>
        <circle cx="20" cy="50" r="2.5" fill="#FF5722" opacity="0.4"/>
      </g>
    </g>
  </g>
  
  <!-- Additional Small House with Thermal System in the Distance -->
  <g transform="translate(150, 250) scale(0.6)">
    <!-- House Structure -->
    <rect x="-70" y="0" width="140" height="90" fill="#F0F0F0" filter="url(#shadow)"/>
    <polygon points="-70,0 0,-40 70,0" fill="#D0D0D0" filter="url(#shadow)"/>
    
    <!-- Windows and Door -->
    <rect x="-50" y="30" width="25" height="25" rx="2" fill="#87CEEB" stroke="#7A7A7A" stroke-width="1"/>
    <rect x="25" y="30" width="25" height="25" rx="2" fill="#87CEEB" stroke="#7A7A7A" stroke-width="1"/>
    <rect x="-12.5" y="50" width="25" height="40" rx="2" fill="#A0522D" stroke="#5D4639" stroke-width="1"/>
    
    <!-- Simple Solar Heater -->
    <g transform="translate(0, -30)">
      <rect x="-40" y="0" width="80" height="20" rx="2" fill="#444444" filter="url(#shadow)"/>
      <rect x="-35" y="5" width="70" height="10" rx="1" fill="#1E90FF" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 50)" text-anchor="middle">
    <rect x="-200" y="-25" width="400" height="50" rx="5" fill="rgba(0,0,0,0.7)" filter="url(#shadow)"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">Termotanque Solar</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Utiliza el sol para calentar el agua de tu hogar</text>
  </g>
</svg>