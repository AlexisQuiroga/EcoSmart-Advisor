<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#2D3B45" x="0" y="0" width="600" height="400"></rect>
        <!-- Fondo con degradado -->
        <rect id="sky" fill="#8BC6EC" x="0" y="0" width="600" height="280"></rect>
        <rect id="ground" fill="#59A14F" x="0" y="280" width="600" height="120"></rect>
        
        <!-- Nubes -->
        <g id="clouds" fill="#FFFFFF">
            <ellipse cx="100" cy="80" rx="40" ry="25" opacity="0.9"></ellipse>
            <ellipse cx="150" cy="70" rx="50" ry="30" opacity="0.9"></ellipse>
            <ellipse cx="450" cy="120" rx="40" ry="25" opacity="0.7"></ellipse>
            <ellipse cx="500" cy="100" rx="50" ry="30" opacity="0.7"></ellipse>
        </g>
        
        <!-- Aerogenerador principal -->
        <g id="wind-turbine" transform="translate(150, 100)">
            <!-- Torre -->
            <path d="M150,250 L170,250 L160,60 L150,250 Z" fill="#D8D8D8"></path>
            
            <!-- Centro del rotor -->
            <circle cx="160" cy="60" r="10" fill="#D8D8D8"></circle>
            
            <!-- Aspas del aerogenerador -->
            <g id="blades" fill="#FFFFFF">
                <!-- Aspa 1 (superior) -->
                <path d="M160,60 L140,0 L160,5 L180,0 Z" transform="rotate(0, 160, 60)"></path>
                
                <!-- Aspa 2 (inferior derecha) -->
                <path d="M160,60 L140,0 L160,5 L180,0 Z" transform="rotate(120, 160, 60)"></path>
                
                <!-- Aspa 3 (inferior izquierda) -->
                <path d="M160,60 L140,0 L160,5 L180,0 Z" transform="rotate(240, 160, 60)"></path>
            </g>
        </g>
        
        <!-- Aerogenerador secundario 1 -->
        <g id="wind-turbine-small-1" transform="translate(50, 150)">
            <!-- Torre -->
            <path d="M100,200 L110,200 L105,80 L100,200 Z" fill="#D8D8D8"></path>
            
            <!-- Centro del rotor -->
            <circle cx="105" cy="80" r="6" fill="#D8D8D8"></circle>
            
            <!-- Aspas del aerogenerador -->
            <g id="blades-small-1" fill="#FFFFFF">
                <!-- Aspa 1 (superior) -->
                <path d="M105,80 L95,50 L105,53 L115,50 Z" transform="rotate(30, 105, 80)"></path>
                
                <!-- Aspa 2 (inferior derecha) -->
                <path d="M105,80 L95,50 L105,53 L115,50 Z" transform="rotate(150, 105, 80)"></path>
                
                <!-- Aspa 3 (inferior izquierda) -->
                <path d="M105,80 L95,50 L105,53 L115,50 Z" transform="rotate(270, 105, 80)"></path>
            </g>
        </g>
        
        <!-- Aerogenerador secundario 2 -->
        <g id="wind-turbine-small-2" transform="translate(250, 180)">
            <!-- Torre -->
            <path d="M100,200 L110,200 L105,80 L100,200 Z" fill="#D8D8D8"></path>
            
            <!-- Centro del rotor -->
            <circle cx="105" cy="80" r="6" fill="#D8D8D8"></circle>
            
            <!-- Aspas del aerogenerador -->
            <g id="blades-small-2" fill="#FFFFFF">
                <!-- Aspa 1 (superior) -->
                <path d="M105,80 L95,50 L105,53 L115,50 Z" transform="rotate(60, 105, 80)"></path>
                
                <!-- Aspa 2 (inferior derecha) -->
                <path d="M105,80 L95,50 L105,53 L115,50 Z" transform="rotate(180, 105, 80)"></path>
                
                <!-- Aspa 3 (inferior izquierda) -->
                <path d="M105,80 L95,50 L105,53 L115,50 Z" transform="rotate(300, 105, 80)"></path>
            </g>
        </g>
        
        <!-- Texto explicativo -->
        <g id="text" transform="translate(380, 180)" fill="#FFFFFF" font-family="Arial, sans-serif">
            <text font-size="24" font-weight="bold">Energía Eólica</text>
            <text y="30" font-size="16">Utiliza la fuerza del viento</text>
            <text y="55" font-size="16">para generar electricidad</text>
            <text y="80" font-size="16">de forma sostenible</text>
        </g>
    </g>
</svg>