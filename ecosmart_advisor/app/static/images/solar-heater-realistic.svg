<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones para efectos y gradientes -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#65A5ED"/>
      <stop offset="100%" stop-color="#B5D8FF"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7FBB6A"/>
      <stop offset="100%" stop-color="#538F3D"/>
    </linearGradient>
    <linearGradient id="houseWallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F2"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B36E46"/>
      <stop offset="100%" stop-color="#8A4F2D"/>
    </linearGradient>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3A3A3A"/>
      <stop offset="50%" stop-color="#555555"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>
    <linearGradient id="waterTubeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1AA7EC"/>
      <stop offset="100%" stop-color="#0D7CB2"/>
    </linearGradient>
    <linearGradient id="collectorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#BBDEFB" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#90CAF9" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="copperGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D68A52"/>
      <stop offset="50%" stop-color="#EAA873"/>
      <stop offset="100%" stop-color="#D68A52"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="glowFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="280" fill="url(#skyGradient)"/>
  <rect y="280" width="600" height="120" fill="url(#groundGradient)"/>
  
  <!-- Sol brillante -->
  <g transform="translate(60, 80)">
    <circle cx="0" cy="0" r="32" fill="#FFF176" filter="url(#glowFilter)"/>
    <circle cx="0" cy="0" r="25" fill="#FFEB3B"/>
    <!-- Rayos solares -->
    <g stroke="#FFEB3B" stroke-width="2">
      <line x1="0" y1="-40" x2="0" y2="-50" stroke-linecap="round"/>
      <line x1="35" y1="-20" x2="45" y2="-25" stroke-linecap="round"/>
      <line x1="40" y1="0" x2="50" y2="0" stroke-linecap="round"/>
      <line x1="35" y1="20" x2="45" y2="25" stroke-linecap="round"/>
      <line x1="0" y1="40" x2="0" y2="50" stroke-linecap="round"/>
      <line x1="-35" y1="20" x2="-45" y2="25" stroke-linecap="round"/>
      <line x1="-40" y1="0" x2="-50" y2="0" stroke-linecap="round"/>
      <line x1="-35" y1="-20" x2="-45" y2="-25" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Nubes -->
  <g fill="#FFFFFF" opacity="0.85">
    <ellipse cx="150" cy="60" rx="50" ry="20" filter="url(#shadow)"/>
    <ellipse cx="180" cy="50" rx="60" ry="25" filter="url(#shadow)"/>
    <ellipse cx="120" cy="65" rx="40" ry="15" filter="url(#shadow)"/>
  </g>
  
  <!-- Casa con termotanque solar -->
  <g transform="translate(100, 150)">
    <!-- Estructura principal de la casa -->
    <rect x="0" y="80" width="180" height="120" fill="url(#houseWallGradient)" filter="url(#shadow)"/>
    <polygon points="0,80 90,20 180,80" fill="url(#roofGradient)" filter="url(#shadow)"/>
    
    <!-- Ventanas -->
    <rect x="30" y="110" width="40" height="40" rx="2" fill="#A4C5F4" stroke="#7A7A7A" stroke-width="1"/>
    <rect x="110" y="110" width="40" height="40" rx="2" fill="#A4C5F4" stroke="#7A7A7A" stroke-width="1"/>
    <!-- Líneas de separación en ventanas -->
    <line x1="50" y1="110" x2="50" y2="150" stroke="#7A7A7A" stroke-width="1"/>
    <line x1="30" y1="130" x2="70" y2="130" stroke="#7A7A7A" stroke-width="1"/>
    <line x1="130" y1="110" x2="130" y2="150" stroke="#7A7A7A" stroke-width="1"/>
    <line x1="110" y1="130" x2="150" y2="130" stroke="#7A7A7A" stroke-width="1"/>
    
    <!-- Puerta -->
    <rect x="75" y="150" width="30" height="50" rx="2" fill="#8A4F2D" stroke="#5D4639" stroke-width="1"/>
    <circle cx="100" cy="175" r="2" fill="#C0C0C0"/>
    
    <!-- Sistema de termotanque solar realista -->
    <g transform="translate(50, 40)">
      <!-- Soporte estructural -->
      <rect x="0" y="0" width="80" height="5" fill="#888888" filter="url(#shadow)"/>
      
      <!-- Tanque acumulador con efectos 3D -->
      <g transform="translate(15, -20)">
        <ellipse cx="25" cy="0" rx="25" ry="10" fill="#444444" filter="url(#shadow)"/>
        <rect x="0" y="0" width="50" height="15" fill="url(#tankGradient)" filter="url(#shadow)"/>
        <ellipse cx="25" cy="15" rx="25" ry="10" fill="#333333" filter="url(#shadow)"/>
        <!-- Conexiones de agua -->
        <rect x="5" y="-5" width="3" height="10" fill="url(#copperGradient)"/>
        <rect x="42" y="-5" width="3" height="10" fill="url(#copperGradient)"/>
      </g>
      
      <!-- Colector solar con tubos de cobre -->
      <g>
        <rect x="5" y="5" width="70" height="30" rx="2" fill="url(#collectorGradient)" filter="url(#shadow)"/>
        <!-- Cubierta de vidrio con efecto reflectante -->
        <rect x="7" y="7" width="66" height="26" rx="1" fill="url(#glassGradient)" stroke="#888888" stroke-width="0.5"/>
        
        <!-- Tubos colectores de cobre -->
        <g stroke="url(#copperGradient)" stroke-width="3">
          <line x1="10" y1="12" x2="70" y2="12" stroke-linecap="round"/>
          <line x1="10" y1="20" x2="70" y2="20" stroke-linecap="round"/>
          <line x1="10" y1="28" x2="70" y2="28" stroke-linecap="round"/>
        </g>
        
        <!-- Tubos verticales conectores -->
        <rect x="10" y="-5" width="2" height="40" fill="url(#copperGradient)"/>
        <rect x="68" y="-5" width="2" height="40" fill="url(#copperGradient)"/>
      </g>
      
      <!-- Reflejo del sol en el colector -->
      <polygon points="20,15 40,25 25,30" fill="#FFFFFF" opacity="0.2"/>
    </g>
    
    <!-- Flujo de agua caliente (visualización del funcionamiento) -->
    <g>
      <path d="M118,25 C130,25 135,40 125,50 C115,60 100,70 90,60" stroke="#FF5722" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,2"/>
      <circle cx="120" cy="22" r="3" fill="#FF5722" opacity="0.8"/>
      <circle cx="125" cy="30" r="2" fill="#FF5722" opacity="0.7"/>
      <circle cx="120" cy="40" r="2.5" fill="#FF5722" opacity="0.6"/>
      <circle cx="110" cy="50" r="2" fill="#FF5722" opacity="0.5"/>
      <circle cx="100" cy="55" r="1.5" fill="#FF5722" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Panel informativo -->
  <g transform="translate(350, 110)">
    <rect x="-20" y="-20" width="250" height="130" rx="5" fill="#000000" opacity="0.75" filter="url(#shadow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF">Termotanque Solar</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Utiliza la radiación solar para</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">calentar el agua de tu hogar,</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">ahorrando hasta un 80% en el</text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">consumo de energía convencional.</text>
  </g>
</svg>