<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#2D3B45" x="0" y="0" width="600" height="400"></rect>
        <!-- Fondo con degradado -->
        <rect id="sky" fill="#7FC3E8" x="0" y="0" width="600" height="280"></rect>
        <rect id="ground" fill="#72A75A" x="0" y="280" width="600" height="120"></rect>
        
        <!-- Sol -->
        <circle fill="#FFC30F" cx="80" cy="80" r="40"></circle>
        <g id="sun-rays" stroke="#FFC30F" stroke-width="3">
            <line x1="80" y1="20" x2="80" y2="5" stroke-linecap="round"></line>
            <line x1="80" y1="155" x2="80" y2="140" stroke-linecap="round"></line>
            <line x1="20" y1="80" x2="5" y2="80" stroke-linecap="round"></line>
            <line x1="155" y1="80" x2="140" y2="80" stroke-linecap="round"></line>
            <line x1="37" y1="37" x2="26" y2="26" stroke-linecap="round"></line>
            <line x1="134" y1="134" x2="123" y2="123" stroke-linecap="round"></line>
            <line x1="37" y1="123" x2="26" y2="134" stroke-linecap="round"></line>
            <line x1="134" y1="26" x2="123" y2="37" stroke-linecap="round"></line>
        </g>
        
        <!-- Casa con termotanque solar -->
        <g id="house" transform="translate(150, 180)">
            <!-- Casa -->
            <rect fill="#E8D0B0" x="50" y="100" width="150" height="100"></rect>
            <polygon fill="#B77F54" points="50,100 125,50 200,100"></polygon>
            <rect fill="#7A5C43" x="110" y="150" width="30" height="50"></rect>
            <rect fill="#4B9CD3" x="70" y="120" width="30" height="30"></rect>
            <rect fill="#4B9CD3" x="150" y="120" width="30" height="30"></rect>
            
            <!-- Termotanque solar en el techo -->
            <g id="solar-water-heater" transform="translate(85, 60)">
                <!-- Tanque -->
                <rect fill="#2C3E50" x="20" y="0" width="40" height="15" rx="7"></rect>
                <path d="M25,15 L55,15 L55,25 L25,25 Z" fill="#34495E"></path>
                
                <!-- Panel colector -->
                <rect fill="#2D3B45" x="0" y="25" width="80" height="30"></rect>
                <rect fill="#3498DB" x="5" y="30" width="70" height="20"></rect>
                
                <!-- Tuberías -->
                <path d="M25,5 L20,5 L20,25 Z" fill="#7F8C8D"></path>
                <path d="M55,5 L60,5 L60,25 Z" fill="#7F8C8D"></path>
                
                <!-- Tubos colectores -->
                <g id="tubes" stroke="#E74C3C" stroke-width="2">
                    <line x1="10" y1="35" x2="70" y2="35"></line>
                    <line x1="10" y1="40" x2="70" y2="40"></line>
                    <line x1="10" y1="45" x2="70" y2="45"></line>
                </g>
            </g>
            
            <!-- Flujo de agua caliente (animación) -->
            <g id="hot-water-flow" fill="#E74C3C" opacity="0.7">
                <circle cx="195" cy="85" r="3"></circle>
                <circle cx="185" cy="90" r="2"></circle>
                <circle cx="190" cy="95" r="2.5"></circle>
                <circle cx="180" cy="100" r="2"></circle>
            </g>
        </g>
        
        <!-- Texto explicativo -->
        <g id="text" transform="translate(380, 180)" fill="#FFFFFF" font-family="Arial, sans-serif">
            <text font-size="24" font-weight="bold">Termotanque Solar</text>
            <text y="30" font-size="16">Calienta el agua usando</text>
            <text y="55" font-size="16">energía solar térmica</text>
            <text y="80" font-size="16">para tu hogar</text>
        </g>
    </g>
</svg>