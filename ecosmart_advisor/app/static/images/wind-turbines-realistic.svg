<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones para efectos y gradientes -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#70B4FF"/>
      <stop offset="100%" stop-color="#B8DFFF"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#82BA6C"/>
      <stop offset="100%" stop-color="#4E8C3A"/>
    </linearGradient>
    <linearGradient id="turbineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F7F7F7"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#ECECEC"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="cloudShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="280" fill="url(#skyGradient)"/>
  <rect y="280" width="600" height="120" fill="url(#groundGradient)"/>
  
  <!-- Nubes realistas -->
  <g fill="#FFFFFF" filter="url(#cloudShadow)">
    <ellipse cx="120" cy="60" rx="70" ry="25"/>
    <ellipse cx="160" cy="50" rx="60" ry="30"/>
    <ellipse cx="90" cy="70" rx="50" ry="20"/>
    <ellipse cx="450" cy="80" rx="80" ry="30"/>
    <ellipse cx="500" cy="70" rx="60" ry="25"/>
    <ellipse cx="420" cy="95" rx="50" ry="20"/>
  </g>
  
  <!-- Aerogenerador principal -->
  <g transform="translate(190, 150)">
    <!-- Torre -->
    <path d="M95,240 C90,240 90,90 95,90 L105,90 C110,90 110,240 105,240 Z" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Base de la torre -->
    <ellipse cx="100" cy="240" rx="15" ry="5" fill="#CCCCCC" filter="url(#shadow)"/>
    
    <!-- Góndola (parte superior que contiene el generador) -->
    <rect x="80" y="70" width="40" height="25" rx="5" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Hub (centro de las aspas) -->
    <circle cx="100" cy="80" r="10" fill="#DDDDDD" filter="url(#shadow)"/>
    
    <!-- Aspas del aerogenerador con efecto realista -->
    <g id="aspas" filter="url(#shadow)">
      <!-- Primera aspa -->
      <path d="M100,80 L100,8 C85,8 70,20 70,30 C80,50 90,60 100,80 Z" fill="url(#turbineGradient)"/>
      <path d="M100,80 L100,8 C115,8 130,20 130,30 C120,50 110,60 100,80 Z" fill="#EEEEEE"/>
      
      <!-- Segunda aspa (rotada 120 grados) -->
      <g transform="rotate(120, 100, 80)">
        <path d="M100,80 L100,8 C85,8 70,20 70,30 C80,50 90,60 100,80 Z" fill="url(#turbineGradient)"/>
        <path d="M100,80 L100,8 C115,8 130,20 130,30 C120,50 110,60 100,80 Z" fill="#EEEEEE"/>
      </g>
      
      <!-- Tercera aspa (rotada 240 grados) -->
      <g transform="rotate(240, 100, 80)">
        <path d="M100,80 L100,8 C85,8 70,20 70,30 C80,50 90,60 100,80 Z" fill="url(#turbineGradient)"/>
        <path d="M100,80 L100,8 C115,8 130,20 130,30 C120,50 110,60 100,80 Z" fill="#EEEEEE"/>
      </g>
    </g>
  </g>
  
  <!-- Aerogenerador secundario 1 -->
  <g transform="translate(50, 180) scale(0.7)">
    <!-- Torre -->
    <path d="M95,240 C90,240 90,90 95,90 L105,90 C110,90 110,240 105,240 Z" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Base de la torre -->
    <ellipse cx="100" cy="240" rx="15" ry="5" fill="#CCCCCC" filter="url(#shadow)"/>
    
    <!-- Góndola (parte superior que contiene el generador) -->
    <rect x="80" y="70" width="40" height="25" rx="5" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Hub (centro de las aspas) -->
    <circle cx="100" cy="80" r="10" fill="#DDDDDD" filter="url(#shadow)"/>
    
    <!-- Aspas del aerogenerador con efecto realista -->
    <g filter="url(#shadow)">
      <!-- Primera aspa -->
      <path d="M100,80 L100,8 C85,8 70,20 70,30 C80,50 90,60 100,80 Z" fill="url(#turbineGradient)"/>
      <path d="M100,80 L100,8 C115,8 130,20 130,30 C120,50 110,60 100,80 Z" fill="#EEEEEE"/>
      
      <!-- Segunda aspa (rotada 120 grados) -->
      <g transform="rotate(150, 100, 80)">
        <path d="M100,80 L100,8 C85,8 70,20 70,30 C80,50 90,60 100,80 Z" fill="url(#turbineGradient)"/>
        <path d="M100,80 L100,8 C115,8 130,20 130,30 C120,50 110,60 100,80 Z" fill="#EEEEEE"/>
      </g>
      
      <!-- Tercera aspa (rotada 240 grados) -->
      <g transform="rotate(270, 100, 80)">
        <path d="M100,80 L100,8 C85,8 70,20 70,30 C80,50 90,60 100,80 Z" fill="url(#turbineGradient)"/>
        <path d="M100,80 L100,8 C115,8 130,20 130,30 C120,50 110,60 100,80 Z" fill="#EEEEEE"/>
      </g>
    </g>
  </g>
  
  <!-- Aerogenerador secundario 2 -->
  <g transform="translate(380, 220) scale(0.6)">
    <!-- Torre -->
    <path d="M95,240 C90,240 90,90 95,90 L105,90 C110,90 110,240 105,240 Z" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Base de la torre -->
    <ellipse cx="100" cy="240" rx="15" ry="5" fill="#CCCCCC" filter="url(#shadow)"/>
    
    <!-- Góndola (parte superior que contiene el generador) -->
    <rect x="80" y="70" width="40" height="25" rx="5" fill="url(#turbineGradient)" filter="url(#shadow)"/>
    
    <!-- Hub (centro de las aspas) -->
    <circle cx="100" cy="80" r="10" fill="#DDDDDD" filter="url(#shadow)"/>
    
    <!-- Aspas del aerogenerador con efecto realista -->
    <g filter="url(#shadow)">
      <!-- Primera aspa -->
      <path d="M100,80 L100,8 C85,8 70,20 70,30 C80,50 90,60 100,80 Z" fill="url(#turbineGradient)"/>
      <path d="M100,80 L100,8 C115,8 130,20 130,30 C120,50 110,60 100,80 Z" fill="#EEEEEE"/>
      
      <!-- Segunda aspa (rotada 120 grados) -->
      <g transform="rotate(130, 100, 80)">
        <path d="M100,80 L100,8 C85,8 70,20 70,30 C80,50 90,60 100,80 Z" fill="url(#turbineGradient)"/>
        <path d="M100,80 L100,8 C115,8 130,20 130,30 C120,50 110,60 100,80 Z" fill="#EEEEEE"/>
      </g>
      
      <!-- Tercera aspa (rotada 240 grados) -->
      <g transform="rotate(250, 100, 80)">
        <path d="M100,80 L100,8 C85,8 70,20 70,30 C80,50 90,60 100,80 Z" fill="url(#turbineGradient)"/>
        <path d="M100,80 L100,8 C115,8 130,20 130,30 C120,50 110,60 100,80 Z" fill="#EEEEEE"/>
      </g>
    </g>
  </g>
  
  <!-- Panel informativo -->
  <g transform="translate(400, 120)">
    <rect x="-20" y="-20" width="210" height="120" rx="5" fill="#000000" opacity="0.75" filter="url(#shadow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF">Energía Eólica</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Aprovecha la fuerza del viento</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">para generar electricidad limpia</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">sin emisiones contaminantes.</text>
  </g>
</svg>